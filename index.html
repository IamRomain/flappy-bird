<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Flappy Bird</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
</head>

<body>
	<div class="screen">
		<div class="window clickable-div">
			<div class="bird">
				<img id="bird" src="assets/images/bird.gif">
			</div>
			<div class="pipe" id="-2">
				<div style="height:1px" class="obstacleHaut"></div>
			</div>
			<div class="pipe" id="-1">
				<div style="height:1px" class="obstacleBas"></div>
			</div>
		</div>
		<br/>
		<div class="score-border">
			<p class="score">Press Space to begin</p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<script src="./flappy.js"></script>

</body>

</html>
